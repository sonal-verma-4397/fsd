<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method = "post" action="" autocomplete="off" novalidate>
        <table border ="1px" width="400px" bgcolor = "#ddd">
        <thead>
            <tr>
                <td colspan="2" align="center">form demo</td>
            </tr>
            <tbody>
                <tr>
                    <td>name</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                 <tr>
                    <td>password</td>
                    <td><input type="password"></td>
                </tr>
                  <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea rows = "4" cols="40" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td><input type="date" name ="dob" min="2024-10-25" max="2025-01-5"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name = "gen" checked>Male
                    <input type="radio" name="gen">female
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                   <td> <input type="checkbox" name = "chk1">swimming
                    <input type="checkbox" name = "chk2">reading
                    <input type="checkbox" name = "chk3">cycling
                    <input type="checkbox" name = "chk4">running</td>

                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <select multiple>
                            <option disabled  selected>~~select~~</option>
                            <option selected>B.Tech</option>
                            <option>M.Tech</option>
                            <option>BBA</option>
                            <option disabled>MBA</option>
                            <option>MCA</option>
                            <option>DIPLOMA</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home town</td>
                    <td>
                        <select>
                            <optgroup label = "UP"></optgroup>
                            <option>Kanpur</option>
                            <option>Lucknow</option>
                            <option>AGra</option>
                            <optgroup label = "Rajasthan"></optgroup>

                            <option>jaipur</option>
                            <option>udaipur</option>
                            <option>kota</option>
                            <optgroup label = "MP"></optgroup>

                            <option>bhopal</option>
                            <option>indore</option>
                            <option>sagar</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>University </td>
                    <td>
                        <input type="text" list="mylist">
                        <datalist id = "mylist">
                            <option>AKTU</option>
                            <option>CSJMU</option>
                            <option>LPU</option>
                            <option>LU</option>
                            <option>GU</option>
                            <option>GBTU</option>
                            <option>KIIT</option>
                            <option>RAMA</option>
                            <option>HBTU</option>
                            <option>GPTU</option>

                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>SGPA</td>
                    <td><input type="number" min="1" max="10" step = "0.01">
                    </td>
                </tr>
                <tr>
                    <td>color</td>
                    <td><input type="color">
                    </td>
                </tr>
                <tr>
                    <td>range</td>
                    <td><input type="range" min="99" max="699">
                    </td>
                </tr>
                <tr>
                    <td>upload image</td>
                    <td><input type="file" accept=".jpg" multiple >
                    </td>
                </tr>
                 <tr>
                    <td>
                    <input type="submit">
                    <input type="reset">
                    
                    </td>
                </tr>
                
            </tbody>
        </thead>
    </table>
    
    </form>
</body>
</html>
