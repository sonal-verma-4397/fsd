<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type = text/css>
   
    @media screen and (min-width:992px){
        body{
            background-color: gray;

        }
        .para2{
            display: block;
        }
        .para{
            display: none;
        }

    }
    @media screen and  (max-width:767px){
        body{
            background-color: purple;
        }
        .para{
            display: block;
        }
        .para2{
            display: none;
        }
    }
    
    </style>
</head>
<body>
    <p class="para">medium size device</p>
    <p class="para2">large size device</p>
</body>
</html>
