<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style type="text/css">
        .carousel-item>img {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="carousel slide carousel-fade" data-ride="carousel" id="myCarousel" data-interval ="3000" data-pause = "false">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1744059509939-866e0fb167c6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8"
                        alt="">
                    <h1 class="carousel-caption">caption 1</h1>
                </div>

                <div class="carousel-item ">
                    <img src="https://plus.unsplash.com/premium_photo-1752230475676-8fb37ed41631?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <h1 class="carousel-caption">caption 2</h1>

                </div>

                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1749740601792-8421854c5a95?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <h1 class="carousel-caption bg-danger">caption 3 </h1>

                </div>

            </div>
            <a href="#myCarousel" class="carousel-control-prev  carousel-fade" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next  carousel-fade" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <ul class="carousel-indicators">
                <li data-target = "#myCarousel" class="active " data-slide-to="0"></li>
                <li data-target = "#myCarousel" class="" data-slide-to="0"></li>
                <li data-target = "#myCarousel" class="" data-slide-to="0"></li>
                <li></li>
                <li></li>
            </ul>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
