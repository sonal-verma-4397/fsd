<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      ul {
        background-color: yellow;
        padding: 0;
        width: 200px;
      }
      ul li {
        background-color: navy;
        border-bottom: 1px solid white;
      }
      ul li a {
        text-decoration: none;
        display: block;
        color: white;
        padding: 20px;
        font-size: 30px;

      }
      ul li a:hover{
        background-image: linear-gradient(black,brown);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li style="list-style: none"><a href="#">product</a></li>
        <li style="list-style: none"><a href="#">Home</a></li>
        <li style="list-style: none"><a href="#">contact</a></li>
      </ul>
    </nav>
  </body>
</html>
